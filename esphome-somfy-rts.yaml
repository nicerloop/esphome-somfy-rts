esphome:
  name: somfy-rts
  friendly_name: Somfy RTS
  name_add_mac_suffix: true
  libraries:
    - EEPROM
    - legion2/Somfy_Remote_Lib@0.4.1
  includes:
    - somfy_arduino_cover.h

esp8266:
  board: d1_mini

logger:

wifi:
  ap:
  use_address: "" # to benefit from name_add_mac_suffix, makes devices undiscoverable for cli ota
captive_portal:
improv_serial:

ota:
web_server:
  local: true
  css_url: ""
  js_url: ""

api:

cover:
  - platform: custom
    lambda: |-
      EEPROM.begin(32);
      auto somfy_remote = new SomfyArduinoRemote(D1, 16);
      App.register_component(somfy_remote);
      return somfy_remote->covers;
    covers:
      - id: "cover_01"
        name: "Cover 01"
      - id: "cover_02"
        name: "Cover 02"
