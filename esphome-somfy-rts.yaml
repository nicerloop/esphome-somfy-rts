button:
  - platform: factory_reset
    name: Factory reset
  - platform: template
    name: "Cover 01 Prog"
    entity_category: config
    icon: "mdi:wrench"
    on_press:
      - lambda: |-
          ((SomfyArduinoCover*)id(cover_01))->program();
  - platform: template
    name: "Cover 01 State"
    entity_category: config
    disabled_by_default: true
    icon: "mdi:wrench"
    on_press:
      - logger.log:
